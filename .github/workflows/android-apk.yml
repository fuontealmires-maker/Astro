name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Copy Capacitor assets
        run: npx cap copy android

      - name: Build debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Build release APK (unsigned)
        run: cd android && ./gradlew assembleRelease

      - name: List APK outputs
        run: |
          ls -la android/app/build/outputs/apk || true
          ls -la android/app/build/outputs/apk/debug || true
          ls -la android/app/build/outputs/apk/release || true

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/debug/app-debug.apk release/horary-astro-debug.apk
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk release/horary-astro-release-unsigned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: horary-astro-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: horary-astro-release-unsigned.apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Publish GitHub Release (latest)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest APK
          body: Автообновляемый релиз с актуальными APK (debug и release unsigned).
          artifacts: release/*.apk
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
